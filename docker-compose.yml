version: '3.8'

services:
  ucs-n8n:
    image: n8nio/n8n:latest
    container_name: ucs-n8n
    restart: unless-stopped
    environment:
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_HOST: localhost
      WEBHOOK_TUNNEL_URL: http://localhost:5678/
      N8N_AUDIT_API_KEY: ${N8N_API_KEY}
      TZ: America/Sao_Paulo
    volumes:
      - ucs_n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  ucs_n8n_data:
