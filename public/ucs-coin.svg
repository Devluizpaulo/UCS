<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="#FFD700" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Inner circle with circuit pattern -->
  <circle cx="100" cy="100" r="80" fill="#8B7355" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Circuit pattern background -->
  <defs>
    <pattern id="circuit" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="#8B7355"/>
      <path d="M2,2 L18,2 M2,10 L18,10 M2,18 L18,18 M2,2 L2,18 M10,2 L10,18 M18,2 L18,18" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
      <circle cx="6" cy="6" r="1" fill="#FFD700" opacity="0.6"/>
      <circle cx="14" cy="14" r="1" fill="#FFD700" opacity="0.6"/>
    </pattern>
  </defs>
  
  <circle cx="100" cy="100" r="75" fill="url(#circuit)"/>
  
  <!-- Circuit lines -->
  <g stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M40,100 Q60,80 80,100 T120,100 Q140,120 160,100"/>
    <path d="M100,40 Q120,60 100,80 T100,120 Q80,140 100,160"/>
    <path d="M60,60 L140,140 M140,60 L60,140"/>
  </g>
  
  <!-- Connection points -->
  <g fill="#FFD700">
    <circle cx="50" cy="100" r="2"/>
    <circle cx="150" cy="100" r="2"/>
    <circle cx="100" cy="50" r="2"/>
    <circle cx="100" cy="150" r="2"/>
    <circle cx="70" cy="70" r="1.5"/>
    <circle cx="130" cy="130" r="1.5"/>
    <circle cx="130" cy="70" r="1.5"/>
    <circle cx="70" cy="130" r="1.5"/>
  </g>
  
  <!-- UCS Text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFD700">
    UCS
  </text>
  
  <!-- Shine effect -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#shine)" stroke="none"/>
</svg>